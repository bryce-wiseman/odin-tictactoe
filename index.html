<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        Tic-Tac-Toe
    </div>
    <div class="main">
        <div class="buttons">
            <button class="btn" onclick="clearBoard()">Reset Board</button>
            <button class="btn" onclick="showForm()">Update Players</button>
        </div>
            <div class="form">
            <form action="" method="post" id="player-form">
                <div class="form-piece">
                    <label for="playerOne">Player 1 Name:</label>
                    <input type="text" name="playerOne" id="playerOne" required placeholder="Player1">
                    <label for="symbolOne">Player 1 Symbol:</label>
                    <input type="text" name="symbolOne" id="symbolOne" required maxlength="1" placeholder="x">
                </div>
                <div class="form-piece">
                    <label for="playerTwo">Player 2 Name:</label>
                    <input type="text" name="playerTwo" id="playerTwo" required placeholder="Player2">
                    <label for="symbolTwo">Player 2 Symbol:</label>
                    <input type="text" name="symbolTwo" id="symbolTwo" required maxlength="1" placeholder="o">
                </div>
                <button type="submit" id="formSubmit" onclick="updatePlayers()">Update</button>
            </form>
            </div>
        <div class="board" id="board">

        </div>
    </div>
</body>
</html>
